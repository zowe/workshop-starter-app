<div class="parent col-11" id="workshopstarterPluginUI">
  <div class="fixed-height-child include-in-calculation">
      <button type="button" class="wide-button btn btn-default" (click)="requestApp()" value="Send">
        Find Users from Lookup Directory
      </button>
  </div>
  <div class="fixed-height-child include-in-calculation">
      <button type="button" class="wide-button btn btn-default" [disabled]="!userBrowserOpened" (click)="filterByLocation()" value="Send">
        Filter Results to Those Nearby
      </button>
  </div>
  <div class="fixed-height-child include-in-calculation" style="height: 20px; order: 3"></div>
  <div style="max-width:100%; word-wrap: break-word;">
    <b>Operation Result: </b><br>{{userResults}}
  </div>
</div>
<div class="workshopstarter-spinner-position">
  <i class="fa fa-spinner fa-spin fa-3x" *ngIf="resultNotReady"></i>
</div>
